<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid black;
            border-collapse:collapse;
        }
        table tr th{
            border:1px solid black;
            background-color: rgba(241, 143, 192, 0.336);
        }
        table tr td{
            border:1px solid black;
            color: grey;
        }

    </style>
    
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {% for i in users: %}
            <tr>
                <td>{{ i[first_name] }}</td> 
                <td>{{ i[last_name] }}</td>
                <td>{{i[first_name]}} {{i[last_name]}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>

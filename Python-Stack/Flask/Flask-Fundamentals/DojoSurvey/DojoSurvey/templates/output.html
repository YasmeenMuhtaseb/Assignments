<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <style>
        div{
            border: 2px solid black;
            width: 250px;
            height: 250px;
            padding-left: 20px;
        }
        h3{
            text-decoration: underline;
        }
        table{
            text-align: left;
        }
        input{
            margin-right: 40px;
            float: right;
            margin-top: 50px;
            box-shadow: 2px 2px 2px black ;
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h3> Submitted Info</h3>
        <table>
            <tr>
                <th>Name:</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>Dojo Location:</th>
                <td>{{location}}</td>
            </tr>
            <tr>
                <th>Favorite Language:</th>
                <td>{{favorite_language}}</td>
            </tr>
            <tr>
                <th>Comment:</th>
                <td>{{comment}}</td>
            </tr>
        </table>
        <form method="post" action="/back">
        <input type="submit"  value="Go Back">
        </form>
    </div>
</body>
</html>

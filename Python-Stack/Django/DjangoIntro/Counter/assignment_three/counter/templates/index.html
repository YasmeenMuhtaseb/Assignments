<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 	
</head>
<body>
        <h1>Counter</h1>
        <p>{{ request.session.count }} times</p>
        <form action="increment">
            <button type="submit">Increment Counter By 2</button>
        </form>
        <br>
        <form action="destroy_session">
            <button type="submit">Reset</button>
        </form>
        <br>
        <form action="incrementByInserted" method="post">
            {% csrf_token %}
            <p>Please, specify the increment of the counter: <input name="value" type="text"></p>
            <button type="submit">Increment</button>
        <p>Visited Counter = {{ request.session.visited_count }} times</p>
        <p>Counter = {{ request.session.count }} </p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for tv_show in all_shows %}
        <tr>
            <td>{{ tv_show.id}}</td>
            <td>{{ tv_show.title}}</td> 
            <td>{{ tv_show.network}}</td>
            <td>{{tv_show.release_date}}</td>
            <td> <a href="/shows/{{tv_show.id}}">Show</a> | <a href="/shows/{{tv_show.id}}/edit">Edit</a> | <a href="/shows/{{tv_show.id}}/destroy">Delete</a> </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/shows/new"> Add a New Show</a>
</body>
</html>
